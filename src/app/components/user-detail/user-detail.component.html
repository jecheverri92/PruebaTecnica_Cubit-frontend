<div class="ui segment">
  <div class="ui top attached label">Detalles de Usuario</div>
  <div class="ui two column very relaxed stackable grid">
    <div class="column middle aligned">
      <div class="ui card">
        <div class="image">
          <img src="{{userSelected.avatar}}">
        </div>
        <div class="content">
          <div class="header">{{userSelected.first_name}}</div>
        </div>
      </div>
    </div>
    <div class=" column  middle aligned">
      <div class="content">
        <div class="ui list">
          <div class="item">
            <i class="key icon"></i>
            <div class="content">
              Id: {{userSelected.id}}
            </div>
          </div>
          <div class="item">
            <i class="user icon"></i>
            <div class="content">
              Nombre: {{userSelected.first_name}}
            </div>
          </div>
          <div class="item">
            <i class="user icon"></i>
            <div class="content">
              Apellido: {{userSelected.last_name}}
            </div>
          </div>
          <div class="item">
            <i class="mail icon"></i>
            <div class="content">
              <p>Email: <a href="mailto:{{userSelected.email}}">{{userSelected.email}}</a></p>

            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
  <br>
  <div class="ui bottom attached button blue" (click)='goBack()'>Atras</div>
